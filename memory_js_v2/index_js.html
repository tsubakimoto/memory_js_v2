<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>神経衰弱ゲーム</title>
    <style>
        input {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>神経衰弱ゲーム</h1>
    <p>Score: <span id="score"></span></p>
    <div id="stage"></div>
    <script>
        (function () {
            var cards = [],
                CARD_NUN = 16,
                currentNum,
                openedCard,
                correctNum = 0,
                enableFlip = true,
                score = 0,
                timerId;

            function flip(card) {
                if (!enableFlip) {
                    // ジャッジ中のフリップは無効
                    return;
                }
                if (card.value != '?') {
                    return;
                }
                card.value = card.dataset.num;
                if (typeof currentNum === 'undefined') {
                    // 1枚目
                    openedCard = card;
                    currentNum = card.dataset.num;
                } else {
                    // 2枚目
                    judge(card);
                    currentNum = undefined;
                }
            }

            function judge(card) {
                if (currentNum == card.dataset.num) {
                    // 正解
                    correctNum++;
                    if (correctNum == CARD_NUN / 2) {
                        clearTimeout(timerId);
                        alert("your score is " + document.getElementById('score').innerHTML);
                    }
                } else {
                    // 不正解
                    enableFlip = false;
                    setTimeout(function () {
                        openedCard.value = '?';
                        card.value = '?';
                        enableFlip = true;
                    }, 700);
                }
            }

            function initCards() {
                var num,
                    cardIndex,
                    i,
                    stage = document.getElementById('stage');
                for (i = 0; i < CARD_NUN; i++) {
                    num = Math.floor(i / 2);
                    do {
                        cardIndex = Math.floor(Math.random() * CARD_NUN);
                    } while (typeof cards[cardIndex] !== 'undefined');
                    cards[cardIndex] = createCard(num);
                }
                for (i = 0; i < CARD_NUN; i++) {
                    stage.appendChild(cards[i]);
                    if (i % Math.sqrt(CARD_NUN) == (Math.sqrt(CARD_NUN) - 1)) {
                        stage.appendChild(document.createElement('br'));
                    }
                }
            }

            function createCard(num) {
                var card = document.createElement('input');
                card.type = 'button';
                card.value = '?';
                card.dataset.num = num;
                card.onclick = function () {
                    flip(this);
                }
                return card;
            }

            function runTimer() {
                document.getElementById('score').innerHTML = score++;
                timerId = setTimeout(function () {
                    runTimer();
                }, 10);
            }

            initCards();
            runTimer();
        })();
    </script>
</body>
</html>
